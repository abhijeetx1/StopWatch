<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">


</head>
<body>

    <div class="stopwatch">
        <!-- <div class="name">CreatedBy: <span><a href="">Abhijeet</a></span></div> -->
        <div class="fame"> 
            <a href="https://twitter.com/abhijeetx1_" class="hover"><i class="bx bxl-instagram"></i></a>
            <a href="https://www.instagram.com/abhijeetx.1/" class="hover"><i class="bx bxl-twitter"></i></a>
            <a href="https://github.com/abhijeetx1" class="hover"><i class="bx bxl-github"></i></a>
        </div>
        
        <h1 id="time">00:00:00</h1>
        <div class="btn">
            <img src="stop.png" onclick="watchStop()">
            <img src="start.png" onclick="watchStart()">
            <img src="reset.png" onclick="watchReset()">
        </div>
    </div>

    <script>
        let [seconds, minutes, hours] = [0,0,0];
        let time = document.getElementById("time");
        let timer = null;

        function stopwatch(){
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++;
                }
            }
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;

            time.innerHTML = h +":"+ m +":"+ s;
        }

        function watchStart(){
            
            if(timer!== null)
            {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch,1000);
        }

        function watchStop(){
            clearInterval(timer);
        }

        function watchReset(){
            clearInterval(timer);
            [seconds, minutes, hours] = [0,0,0];
            time.innerHTML = "00:00:00";
        }



    </script>
    
</body>
</html>
